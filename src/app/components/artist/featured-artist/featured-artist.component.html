<div class="featured-artist">
    <div class="container">
        <h1 class="mt-4">Featured Artists List</h1>

        <hr>

        <div class="d-flex align-items-center mb-4">
            <div class="flex-grow-1">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" placeholder="Enter artist ID" (keyup)="onSearch($event)">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 col-lg-4 mb-4" *ngFor="let artist of artists">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{artist.name}}</h5>
                        <p class="card-text">Date of Birth: {{artist.dob}}</p>
                        <p class="card-text">Gender: {{artist.gender}}</p>
                        <p class="card-text">Artwork Type: {{artist.artworkType}}</p>
                        <p class="card-text">Contact Info: {{artist.contactInfo}}</p>
                        <p class="card-text">Exhibition Date: {{artist.exhibitionDate}}</p>
                        <p class="card-text">Special Notes: {{artist.specialNotes}}</p>
                        <button class="btn btn-danger me-2" (click)="onDelete(artist.id)">Delete</button>
                        <button class="btn btn-primary" (click)="onEditArtist(artist)">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
